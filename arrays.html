<h1>Array Methods</h1>

 <p id="array3"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("array3").innerHTML = fruits.join(" * ");
</script>

<!--Arrays sort start here-->


<p id="array4"></p>
<p id="array5"></p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("array4").innerHTML = points;  

points.sort(function(a, b){return a - b});
document.getElementById("array5").innerHTML = points;
</script>

<!--Arrays sort ends here-->

<!--Arrays Iteration start here-->
<h1>Array Iteration </h1>
<p id="array6"></p>

<script>
const numbers = [45, 4, 9, 16, 25];

let txt = "";
numbers.forEach(myFunction);
document.getElementById("array6").innerHTML = txt;

function myFunction(value) {
  txt += value + "<br>"; 
}
</script>

<!--Array Iteration ends here-->
